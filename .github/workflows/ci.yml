name: NestJS CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      # ---- UNIT TESTS ----
      - name: Run Unit Tests
        run: npm run test

      # ---- E2E TESTS ----
      - name: Run E2E Tests
        run: npm run test:e2e

      # ---- BUILD ----
      - name: Build Application
        run: npm run build
